  *{box-sizing:border-box}

    padding:48px 20px 28px;
    text-align:center;
    background:linear-gradient(135deg,#071029 0%, #0b1430 60%);
    box-shadow: 0 6px 20px rgba(2,6,23,0.6);
  }
  header h1{margin:0;font-size:1.9rem;letter-spacing:-0.4px}
  header p{margin:10px auto 0;max-width:900px;color:var(--muted);opacity:0.95}
  .cta{display:inline-block;margin-top:14px;padding:10px 16px;border-radius:10px;background:var(--accent);color:#fff;text-decoration:none;font-weight:600;box-shadow:0 6px 18px rgba(11,132,255,0.12)}

  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap:14px;
    align-items:start;
    animation:grid-appear 420ms ease both;
  }
  @keyframes grid-appear{from{opacity:0;transform:translateY(6px)} to{opacity:1;transform:none}}

  .device-btn{
    background:linear-gradient(180deg,var(--card),#071320);
    border-radius:12px;
    padding:12px;
    display:flex;
    gap:12px;
    align-items:center;
    cursor:pointer;
    border:1px solid rgba(255,255,255,0.03);
    min-height:72px;
    transition: transform 220ms cubic-bezier(.2,.9,.3,1), box-shadow 220ms, background 220ms;
    box-shadow: 0 6px 20px rgba(2,6,23,0.6);
    color:var(--muted);
    overflow:hidden;
    position:relative;
  }

  .device-btn:hover{transform:translateY(-6px); box-shadow:0 18px 40px rgba(2,6,23,0.6); color:#fff}

/* ---------- DOM refs ---------- */
const deviceBtns = Array.from(document.querySelectorAll('.device-btn'));
const solutions = document.getElementById('solutions');
const deviceTitle = document.getElementById('device-title');
const deviceMeta = document.getElementById('device-meta');
const deviceSolutions = document.getElementById('device-solutions');
const searchInput = document.getElementById('search');
const closeModal = document.getElementById('closeModal');

/* ---------- Accessibility & Events ---------- */
deviceBtns.forEach((btn, idx) => {
  // click
  btn.addEventListener('click', ()=> openForDevice(btn.getAttribute('data-device')));
  // keyboard
  btn.addEventListener('keydown', (e)=>{
    if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); btn.click(); }
  });
  // small staggered entrance
  btn.style.animation = `fadeUp 420ms cubic-bezier(.2,.9,.3,1) ${idx*25}ms both`;
});

/* ---------- Search ---------- */
searchInput.addEventListener('input', ()=>{
  const q = searchInput.value.trim().toLowerCase();
  deviceBtns.forEach(btn=>{
    const name = btn.getAttribute('data-device').toLowerCase();
    btn.style.display = (!q || name.includes(q)) ? 'flex' : 'none';
  });
});

/* ---------- Modal open/close ---------- */
function openForDevice(device){
  const displayName = device;
  deviceTitle.textContent = displayName + " — Troubleshooting";
  deviceMeta.textContent = "Quick practical checks and fixes for " + displayName + ".";
  // clear
  deviceSolutions.innerHTML = "";
  const tips = TROUBLESHOOT[device] || TROUBLESHOOT[normalizeKey(device)];
  if (tips && tips.length){
    tips.forEach((t,i)=>{
      const li = document.createElement('li');
      li.className = 'fade-in-up';
      li.style.animationDelay = `${i*28}ms`;
      li.textContent = t;
      deviceSolutions.appendChild(li);
    });
  } else {
    const li = document.createElement('li');
    li.textContent = "No tips added yet — coming soon.";
    deviceSolutions.appendChild(li);
  }
  // show modal
  solutions.classList.add('show');
  solutions.setAttribute('aria-hidden','false');
  // focus management
  closeModal.focus();
  // smooth scroll in modal (reset top)
  solutions.scrollTop = 0;
}

closeModal.addEventListener('click', closeSolutions);
document.addEventListener('keydown', (e)=>{
  if (e.key === 'Escape' && solutions.classList.contains('show')) closeSolutions();
});

function closeSolutions(){
  solutions.classList.remove('show');
  solutions.setAttribute('aria-hidden','true');
}

/* ---------- Helpers ---------- */
function normalizeKey(k){
  // some keys in dataset use slightly different naming (e.g., "Apple" vs "iPad")
  const map = {
    'ipad':'iPad','android tablet':'Android Tablet','dell':'Dell Laptop','msi':'MSI',
    'google pixel':'Google Pixel','dell desktop':'Dell Desktop','microsoft surface':'Microsoft Surface',
    'microsoft office':'Microsoft Office'
  };
  const lk = k.toLowerCase();
  return map[lk] || k;
}

/* Prevent accidental form submission (if any) */
document.addEventListener('submit', e => e.preventDefault());

/* Focus trap minimal (optional): keep keyboard in modal while open */
document.addEventListener('focusin', (e)=>{
  if (solutions.classList.contains('show') && !solutions.contains(e.target) && e.target !== closeModal){
    e.stopPropagation();
    closeModal.focus();
  }
});
